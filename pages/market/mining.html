
        <!DOCTYPE html>
        <html>
        <head>
            <title>GS-Coins</title>
            <script>
                
                const renderMinedBlocks = async () => {
                    const response = await fetch('http://localhost:5000/mine_block');
                    const myJson = await response.json();
                    document.getElementById("minedBlocks").innerHTML = JSON.stringify(myJson)
                }

                window.onload = function() {
                    renderMinedBlocks();
                };

            </script>
        </head>
        <body>
            <div class="box">
            <h3 id="minedBlocks" ></h3></div>
            <div class="Contact">
            <h2><u><i>Contact us:</i></u></h2>
            <h3>Team Squadron Supreme</h3>
            <h3> PROUD STUDENTS OF <a href="www.sgsits.ac.in"> SGSITS INDORE</a></h3>
            <br>
            </div>	
        </body>
        </html>
